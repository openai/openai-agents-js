name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - ".codex/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - ".github/codex/**"
      - ".husky/**"
      - "integration-tests/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - ".codex/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - ".github/codex/**"
      - ".husky/**"
      - "integration-tests/**"
      - "*.md"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=6144"
    strategy:
      matrix:
        # https://nodejs.org/en/about/previous-releases
        # Using 24.3.x due to https://github.com/pnpm/pnpm/issues/9743
        node-version: ['20', '22', '24.3.x']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.28.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build all packages
        run: pnpm build
      - name: Check generated declarations
        run: pnpm -r -F "@openai/*" dist:check
      - name: Run linter
        run: pnpm lint
      - name: Type-check docs scripts
        run: pnpm docs:scripts:check
      - name: Compile examples
        run: pnpm -r build-check
      - name: Run tests
        run: pnpm test
