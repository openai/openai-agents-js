name: "Update Translated Docs"

# To add more languages, you will update the following:
#
# 1. Update this file
#   - Add '!docs/src/content/docs/{lang}/**' to `on.push.paths`
#
# 2. Update docs/astro.config.mjs
#   - Add the new language to `plugins.starlightLlmsTxt.exclude` array
#   - Update `translations` for `sidebar`'s items
#   - Add the new language to `integrations.starlight.locales` array
#
# 3. Update docs/src/scripts/translate.ts
#   - Various updates for the new language
#

on:
  push:
    branches:
      - main
    paths:
      - 'docs/src/content/**'
      - '!docs/src/content/docs/ja/**'
      - '!docs/src/content/docs/zh/**'
      - '!docs/src/content/docs/ko/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    if: "!contains(github.event.head_commit.message, 'Update all translated document pages')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Detect translation scope
        id: translate-scope
        shell: bash
        run: |
          set -euo pipefail
          before="${{ github.event.before }}"
          sha="${{ github.sha }}"
          changed_files=$(git diff --name-only --diff-filter=ACMR "$before" "$sha" -- docs/src/content/docs || true)
          guide_files=$(echo "$changed_files" | grep -E '^docs/src/content/docs/(guides|extensions)/|^docs/src/content/docs/index\.mdx$' || true)
          non_guide_files=$(echo "$changed_files" | grep -vE '^docs/src/content/docs/(guides|extensions)/|^docs/src/content/docs/index\.mdx$' || true)
          if [ -n "$guide_files" ] && [ -z "$non_guide_files" ]; then
            guide_list="$(mktemp "${RUNNER_TEMP}/guide-files-XXXXXX.txt")"
            while IFS= read -r file; do
              if [ -f "$file" ]; then
                echo "$file" >> "$guide_list"
              fi
            done <<< "$guide_files"
            if [ -s "$guide_list" ]; then
              echo "mode=partial" >> "$GITHUB_OUTPUT"
              echo "guide_files=$guide_list" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "mode=full" >> "$GITHUB_OUTPUT"
      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.28.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm build

      - name: Translate docs
        env:
          OPENAI_API_KEY: ${{ secrets.PROD_OPENAI_API_KEY }}
        run: |
          if [ "${{ steps.translate-scope.outputs.mode }}" = "partial" ]; then
            echo "Translating changed guides only."
            xargs -a "${{ steps.translate-scope.outputs.guide_files }}" pnpm docs:translate --
          else
            echo "Translating full docs set."
            pnpm docs:translate
          fi
          pnpm docs:build  # to make sure if the generated docs are valid
      - name: Cleanup temp guide list
        if: steps.translate-scope.outputs.mode == 'partial'
        run: |
          guide_list="${{ steps.translate-scope.outputs.guide_files }}"
          if [ -n "$guide_list" ] && [ -f "$guide_list" ]; then
            rm -f "$guide_list"
          fi

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update all translated document pages"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "Update all translated document pages"
          title: "Update all translated document pages"
          body: |
            Automated update of translated documentation.

            Triggered by commit: [${{ github.event.head_commit.id }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.head_commit.id }}).
            Message: `${{ github.event.head_commit.message }}`
          branch: update-translated-docs-${{ github.run_id }}
          delete-branch: true
